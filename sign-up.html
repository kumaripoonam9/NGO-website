        <div class="text-center heading">
            <h1 class="">Sign Up</h1>
        </div>

        <!-- sign up form -->
        <form
            name="signupform"
            class="form-signup"
            method="POST"
            onsubmit="return validate_signup()">

            <div class="form-label-group">
                <input
                    type="text"
                    id="fname"
                    class="form-control"
                    placeholder="First Name"
                    name="fname">
                <label for="fname">First Name
                    <small>*</small>
                </label>
                <small id="errorfname"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="text"
                    id="mname"
                    class="form-control"
                    placeholder="Middle Name"
                    name="mname">
                <label for="mname">Middle Name</label>
                <small id="errormname"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="text"
                    id="lname"
                    class="form-control"
                    placeholder="Last Name"
                    name="lname">
                <label for="lname">Last Name
                    <small>*</small>
                </label>
                <small id="errorlname"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    name="username">
                <label for="username">Username
                    <small>*</small>
                </label>
                <small id="errorusername"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email address"
                    autofocus
                    name="email">
                <label for="email">Email address
                    <small>*</small>
                </label>
                <small id="erroremail"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="Telephone"
                    name="phone">
                <label for="phone">Telephone
                    <small>*</small>
                </label>
                <small id="errorphone"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    name="password">
                <label for="password">Password
                    <small>*</small>
                </label>
                <small id="errorpassword"></small>
            </div>

            <div class="form-label-group">
                <input
                    type="password"
                    id="password2"
                    class="form-control"
                    placeholder="Confirm Password"
                    name="password2">
                <label for="password2">Confirm Password
                    <small>*</small>
                </label>
                <small id="errorpassword2"></small>
            </div>

            <button class="btn btn-green btn-block" type="submit">Sign Up</button>

        </form>

        <div class="text-center">
            <div class="mt-5">
                <span class="">
                    Already have an account ?
                </span>
            </div>
            <div>
                <a href="login.html" class="">Login</a>
